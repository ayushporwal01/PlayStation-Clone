<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Clone</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="bg-gray-500">
    <div class="sony-bar hidden md:block relative w-full h-9 bg-black">
        <img class="absolute top-3 right-2 w-19" src="/img/sony-logo.svg" alt="Sony Logo">
    </div>

    <div class="navbar w-full h-15 md:h-16 bg-white flex">
        <div class="left-desktop hidden md:flex items-center">
            <div class="logo ml-6 cursor-pointer">
                <img class="w-10" src="./img/nav/ps-logo-blue.svg" alt="PlayStation Blue Logo">
            </div>

            <div class="nav-links flex gap-7 ml-4.5 cursor-pointer">
                <span class="text-[13px] font-semibold group hover:text-primary">Games
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
                <span class="text-[13px] font-semibold group hover:text-primary">PS5
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
                <span class="text-[13px] font-semibold group hover:text-primary">PS4
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
                <span class="text-[13px] font-semibold group hover:text-primary">Services
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
                <span class="text-[13px] font-semibold group hover:text-primary">Accessories
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
                <span class="text-[13px] font-semibold group hover:text-primary">News
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
                <span class="text-[13px] font-semibold group hover:text-primary">Store
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
                <span class="text-[13px] font-semibold group hover:text-primary">Support
                    <i class="fa-solid fa-angle-down absolute text-gray-400 mt-1.5 ml-1 group-hover:text-primary"></i>
                </span>
            </div>
        </div>
        <div class="left flex-1 flex justify-start items-center gap-5 ml-3 md:hidden">
            <img class="w-6 cursor-pointer" src="/img/nav/hamburger-icon.svg" alt="Hamburger Icon">
            <img class="w-6 cursor-pointer" src="/img/nav/search-icon.svg" alt="Search Icon">
        </div>
        <div class="middle flex-2 flex justify-center items-center bg-beige-500 md:hidden">
            <img class="w-10 cursor-pointer" src="/img/nav/ps-logo-blue.svg" alt="PlayStation Blue Logo">
        </div>
        <div class="right flex-1 flex justify-end items-center gap-8 mr-3">
            <button
                class="sign-in-button w-20 h-6 bg-primary text-white font-semibold hover:bg-primary-dark transition duration-200 rounded-full cursor-pointer">Sign
                In</button>
            <img class="w-6 hidden md:block cursor-pointer" src="/img/nav/search-icon.svg" alt="Search Icon">
        </div>
    </div>
    
    
    <section class="hero w-full h-full bg-blue-500 relative pl-5.5 pr-5.5 pb-5.5 lg:p-0">    
        <div class="hidden lg:block absolute top-0 left-0 h-full w-full bg-gradient-to-r from-[#1b1925]/100 to-transparent"></div>
        
        <picture class="gta6-image ">
            <source
            srcset="https://gmedia.playstation.com/is/image/SIEPDC/GTA-VI-Trailer-2-Homepage-Hero-Desktop-01-06may25?$4000px$"
                media="(min-width: 3000px)">
            <source
                srcset="https://gmedia.playstation.com/is/image/SIEPDC/GTA-VI-Trailer-2-Homepage-Hero-Desktop-01-06may25?$3200px$"
                media="(min-width: 1920px)">
            <source
                srcset="https://gmedia.playstation.com/is/image/SIEPDC/GTA-VI-Trailer-2-Homepage-Hero-Desktop-01-06may25?$2400px$"
                media="(min-width: 1367px)">
            <source
                srcset="https://gmedia.playstation.com/is/image/SIEPDC/GTA-VI-Trailer-2-Homepage-Hero-Desktop-01-06may25?$1600px$"
                media="(min-width: 1024px)">
            <source
                srcset="https://gmedia.playstation.com/is/image/SIEPDC/GTA-VI-Trailer-2-Homepage-Hero-Desktop-01-06may25?$1200px$"
                media="(min-width: 768px)">
            <source
                srcset="https://gmedia.playstation.com/is/image/SIEPDC/GTA-VI-Trailer-2-Homepage-Hero-Mobile-01-06may25?$800px$"
                media="(min-width: 320px)">
                <noscript>
                    <img itemprop="contentUrl"
                    src="https://gmedia.playstation.com/is/image/SIEPDC/GTA-VI-Trailer-2-Homepage-Hero-Desktop-01-06may25?$100px$"
                    alt="GTA 6 key art" />
                </noscript>
                <img alt="GTA 6 key art">
        </picture>

        <div class="content-overlay flex flex-col justify-center items-start absolute top-15 left-25 gap-5">
            <picture class="banner-logo">
                <img class="w-76" src="/img/hero-section/hero-logo.webp" alt="Grand Theft Auto VI Logo">
            </picture>

            <h2 class="text-[40px] text-white">Watch Trailer 2 now</h2>
            <p class="text-white">Experience the biggest, most immersive evolution of the Grand Theft<br>
                Auto Series yet when GTAVI arrives May 26, 2026.
            </p>
            <div class="overlay-buttons flex gap-3">
                <button class="w-33 h-10 bg-white font-bold rounded-full hover:outline-2  outline-white outline-offset-3">Wishlist now</button>
                <button class="w-56 h-10.5 bg-white font-bold flex items-center gap-2 pl-4 rounded-full text-nowrap hover:outline-2  outline-white outline-offset-3">
                    <img class="h-3.5 mt-1" src="/img/hero-section/play-icon.png" alt="Media Play Icon">
                    Watch the latest trailer
                </button>
            </div>
        </div>

        <div class="md:hidden w-full h-full bg-red-500">gfgdgh</div>
    </section>

</body>

</html>
